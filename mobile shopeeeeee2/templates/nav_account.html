<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Navbar styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7bfdb;
        }
        /* Navbar Styles */
        :root {
            --primary-color: pink;
            --secondary-color: #f7bfdb;
            --accent-glow: rgba(255,192,203,0.5);
        }

        .navbar {
            background: linear-gradient(135deg, rgba(10,14,26,0.8), rgba(20,25,40,0.6));
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,192,203,0.1);
            transition: all 0.4s ease;
        }

        /* Navbar Brand */
        .navbar-brand {
            font-size: 2rem;
            font-weight: 900;
            color: var(--primary-color) !important;
            letter-spacing: -1px;
            transition: transform 0.3s ease;
        }

        .navbar-brand::before {
            content: 'â—ˆ';
            color: var(--secondary-color);
            font-size: 1.2rem;
            margin-right: 0.5rem;
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .navbar-brand:hover {
            transform: scale(1.05) rotate(2deg);
        }

        /* Navbar Links */
        .navbar-nav .nav-link {
            font-size: 0.85rem;
            color: white !important;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding: 0.5rem 1rem !important;
            position: relative;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        /* Animated Underline Effect */
        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            transform: scaleX(0);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .navbar-nav .nav-link:hover {
            opacity: 1;
        }

        .navbar-nav .nav-link:hover::after {
            transform: scaleX(1);
            opacity: 1;
        }

        /* Hover Background */
        .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
     </style>
</head>
<body>

<!-- Horizontal Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Account Page</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('user_home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('cart') }}">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
