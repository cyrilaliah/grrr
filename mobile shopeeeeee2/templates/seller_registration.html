<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous" />
  <title>Seller Registration</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0px;
      padding: 100px;
      background: rgb(3, 3, 3);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 110vh;
    }
    .container {
      width: 90%;
      max-width: 900px;
      background: black;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.8);
      padding: 20px;
    }

    .card-header {
      background: #222;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      letter-spacing: 1px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-column {
      flex: 1;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #bbb;
    }

    .form-control {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 5px;
      background: #222;
      color: #fff;
      outline: none;
      transition: border-color 0.3s ease;
    }


    .btn-submit {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: linear-gradient(to left, #f0a9c9, #f857a6);
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-submit:hover {
      background: linear-gradient(to right, #f0a9c9, #f857a6);
      color: #ffffff;
      transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

{% include 'navbar_user.html'%}
  <div class="container">
    <div class="card-header">Seller Registration</div>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <!-- Close button (X) to dismiss the alert -->
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

    <form action="{{ url_for('seller_registration') }}" method="POST" id="seller-reg">

      <div class="form-row">
        <div class="form-column form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" class="form-control" required>
        </div>
        <div class="form-column form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" class="form-control" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-column form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-column form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-column form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" class="form-control" required>
        </div>
        <div class="form-column form-group">
          <label for="postalCode">Postal Code</label>
          <input type="text" id="postalCode" name="postalCode" class="form-control" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-column form-group">
          <label for="businessName">Business Name</label>
          <input type="text" id="businessName" name="businessName" class="form-control" required>
        </div>
        <div class="form-column form-group">
          <label for="description">Business Description</label>
          <textarea id="description" name="description" class="form-control" rows="2" required></textarea>
        </div>
      </div>

      <button type="submit" class="btn-submit">Register</button>
    </form>
  </div>
</div>

</body>

</html>
