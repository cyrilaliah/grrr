<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Approval</title>
    <!-- Bootstrap CSS for responsive design -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8c5db;
            margin: 0;
            padding: 0;
        }

        .container {
            background: #fadfeb;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            font-size: 2.5rem;
            color: #f857a6;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-style: bold;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #444;
        }

        .btn {
            background: linear-gradient(to right, #f857a6, #f0a9c9);
            border-radius: 30px;
            color: #fff;
            font-size: 1.1rem;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(to left, #f857a6, #f0a9c9);
            color: #fff;
        }

        .link {
            display: inline-block;
            margin-top: 15px;
            font-size: 1.1rem;
            color: #f857a6;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Seller Approval</h1>
        <p>Your application has been successfully approved. You can now start selling your products on our platform.</p>
        <a href="{{ url_for('seller_dashboard') }}" class="btn">Go to Seller Dashboard</a>
        <div>
            <a href="{{ url_for('user_home') }}" class="link">Back to Homepage</a>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
