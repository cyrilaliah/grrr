<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="/static/checkout.css">
</head>
<body>

    <div class="checkout-container">
        <h2 class="section-title">Checkout</h2>
        
        <!-- Product List Section -->
        <div class="product-list">
            <h3 class="section-title">Your Products</h3>
            <div class="product-item">
                <span class="product-name">Product 1</span>
                <span class="product-price">$100</span>
            </div>
            <div class="product-item">
                <span class="product-name">Product 2</span>
                <span class="product-price">$150</span>
            </div>
            <div class="subtotal">
                <span>Subtotal</span>
                <span>$250</span>
            </div>
        </div>

        <!-- User Info Section -->
        <div class="user-info">
            <h3 class="section-title">Your Information</h3>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
            <label for="phone-number">Phone Number:</label>
            <input type="text" id="phone-number" name="phone-number" placeholder="Enter your phone number" required>
        </div>

        <!-- Payment Method Section -->
        <div class="payment-details">
            <h3 class="section-title">Payment Method</h3>
            <label for="payment-method">Choose Payment Method:</label>
            <select id="payment-method" name="payment-method" disabled>
                <option value="cash-on-delivery" selected>Cash on Delivery</option>
            </select>
        </div>

        <div class="total-container">
            <span>Total</span>
            <span>$250</span>
            <button class="place-order-button" onclick="showConfirmation()">Place Order</button>
        </div>

        <div class="confirmation-message" id="confirmation-message">
            You have successfully placed your order!
        </div>
    </div>

    <script>
        function showConfirmation() {
            document.getElementById('confirmation-message').style.display = 'block';
        }
    </script>
    
</body>
</html>
